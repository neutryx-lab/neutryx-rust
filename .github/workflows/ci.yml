name: CI

on:
  push:
    branches: [ main, develop, updates ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Quick Check: Only for updates branch (fmt + clippy + test)
  # ============================================================================
  quick-check:
    name: Quick Check (fmt + clippy + test)
    if: github.event_name == 'push' && github.ref == 'refs/heads/updates'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-quick-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-quick-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (stable crates)
        run: cargo clippy --workspace --exclude pricer_kernel -- -D warnings

      - name: Test (stable crates)
        run: cargo test --workspace --exclude pricer_kernel

  # ============================================================================
  # Stable Rust: L1, L2, L4 (pricer_core, pricer_models, pricer_xva)
  # Cross-platform: Linux, Windows, macOS
  # Full tests run on main/develop branches and PRs
  # ============================================================================
  stable-layers:
    name: Stable Rust - L1/L2/L4 (${{ matrix.os }})
    if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/updates') }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-stable-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (stable crates)
        run: cargo clippy --workspace --exclude pricer_kernel -- -D warnings

      - name: Build (stable crates)
        run: cargo build --workspace --exclude pricer_kernel

      - name: Test (stable crates)
        run: cargo test --workspace --exclude pricer_kernel

      - name: Test with num-dual feature
        run: cargo test -p pricer_core --features num-dual-mode

  # ============================================================================
  # Nightly Rust: L3 (pricer_kernel with autodiff/Enzyme)
  # Linux only (Enzyme requires LLVM infrastructure)
  # ============================================================================
  nightly-kernel:
    name: Nightly Rust - L3 (pricer_kernel)
    if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/updates') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy, llvm-tools, rust-src

      - name: Check and install Enzyme component
        id: enzyme-check
        run: |
          # Check if rustc-codegen-llvm-enzyme component is available
          if rustup +nightly component list 2>/dev/null | grep -q "rustc-codegen-llvm-enzyme"; then
            echo "Enzyme component available, attempting install..."
            if rustup +nightly component add rustc-codegen-llvm-enzyme 2>/dev/null; then
              echo "enzyme_available=true" >> $GITHUB_OUTPUT
              echo "✓ Enzyme backend installed"
            else
              echo "enzyme_available=false" >> $GITHUB_OUTPUT
              echo "⚠ Failed to install Enzyme component"
            fi
          else
            echo "enzyme_available=false" >> $GITHUB_OUTPUT
            echo "⚠ Enzyme component not available for this nightly/platform"
          fi

      - name: Cache cargo build (nightly)
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-nightly-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-nightly-

      - name: Build pricer_kernel (with autodiff)
        if: steps.enzyme-check.outputs.enzyme_available == 'true'
        run: |
          export RUSTFLAGS="-Z autodiff=Enable"
          cargo +nightly build -p pricer_kernel

      - name: Test pricer_kernel (with autodiff)
        if: steps.enzyme-check.outputs.enzyme_available == 'true'
        run: |
          export RUSTFLAGS="-Z autodiff=Enable"
          cargo +nightly test -p pricer_kernel

      - name: Clippy pricer_kernel (with autodiff)
        if: steps.enzyme-check.outputs.enzyme_available == 'true'
        run: |
          export RUSTFLAGS="-Z autodiff=Enable"
          cargo +nightly clippy -p pricer_kernel -- -D warnings

      - name: Build pricer_kernel (fallback without autodiff)
        if: steps.enzyme-check.outputs.enzyme_available != 'true'
        run: |
          echo "⚠ Building without autodiff - Enzyme not available"
          echo "  pricer_kernel will build but autodiff features are disabled"
          cargo +nightly build -p pricer_kernel

      - name: Test pricer_kernel (fallback without autodiff)
        if: steps.enzyme-check.outputs.enzyme_available != 'true'
        run: |
          echo "⚠ Testing without autodiff - Enzyme not available"
          cargo +nightly test -p pricer_kernel

      - name: Clippy pricer_kernel (fallback)
        if: steps.enzyme-check.outputs.enzyme_available != 'true'
        run: |
          cargo +nightly clippy -p pricer_kernel -- -D warnings

      - name: Report autodiff status
        run: |
          if [ "${{ steps.enzyme-check.outputs.enzyme_available }}" == "true" ]; then
            echo "✓ CI ran with native autodiff (Enzyme)"
          else
            echo "⚠ CI ran with num-dual fallback (Enzyme not available)"
            echo "  This is expected - Enzyme distribution is platform/version dependent"
          fi

  # ============================================================================
  # Integration Tests (Full Stack)
  # ============================================================================
  integration:
    name: Integration Tests
    if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/updates') }}
    runs-on: ubuntu-latest
    needs: [stable-layers, nightly-kernel]

    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools, rust-src

      - name: Check Enzyme availability
        id: enzyme-check
        run: |
          if rustup +nightly component list 2>/dev/null | grep -q "rustc-codegen-llvm-enzyme"; then
            if rustup +nightly component add rustc-codegen-llvm-enzyme 2>/dev/null; then
              echo "enzyme_available=true" >> $GITHUB_OUTPUT
            else
              echo "enzyme_available=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "enzyme_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Run integration tests (with autodiff)
        if: steps.enzyme-check.outputs.enzyme_available == 'true'
        run: |
          export RUSTFLAGS="-Z autodiff=Enable"
          cargo +nightly test --all-features

      - name: Run integration tests (without autodiff)
        if: steps.enzyme-check.outputs.enzyme_available != 'true'
        run: |
          echo "⚠ Running integration tests without autodiff"
          cargo +nightly test --workspace

  # ============================================================================
  # Code Coverage
  # ============================================================================
  coverage:
    name: Code Coverage
    if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/updates') }}
    runs-on: ubuntu-latest
    needs: [stable-layers]

    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov --workspace --exclude pricer_kernel \
            --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Benchmarks (Criterion - time-based)
  # ============================================================================
  benchmarks:
    name: Benchmarks (Criterion)
    if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/updates') }}
    runs-on: ubuntu-latest
    needs: [stable-layers]

    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-bench-

      - name: Run pricer_core benchmarks
        run: cargo bench -p pricer_core --bench core_benchmarks -- --noplot

      - name: Run pricer_models benchmarks
        run: cargo bench -p pricer_models --bench models_benchmarks -- --noplot

      - name: Run pricer_xva benchmarks
        run: cargo bench -p pricer_xva --bench xva_benchmarks -- --noplot

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-criterion
          path: target/criterion/
          retention-days: 30

  # ============================================================================
  # Iai-Callgrind Benchmarks (instruction-count based, reproducible)
  # ============================================================================
  benchmarks-iai:
    name: Benchmarks (Iai-Callgrind)
    if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/updates') }}
    runs-on: ubuntu-latest
    needs: [nightly-kernel]

    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools, rust-src

      - name: Install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Install iai-callgrind-runner
        run: |
          cargo install iai-callgrind-runner --version 0.14.2

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-iai-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-iai-

      - name: Cache iai baseline
        uses: actions/cache@v4
        with:
          path: target/iai
          key: ${{ runner.os }}-iai-baseline-${{ github.base_ref || 'main' }}
          restore-keys: |
            ${{ runner.os }}-iai-baseline-main
            ${{ runner.os }}-iai-baseline-

      - name: Run Iai-Callgrind benchmarks
        run: |
          cargo +nightly bench --bench kernel_iai 2>&1 | tee iai-output.txt
        continue-on-error: true

      - name: Parse benchmark results
        id: parse-results
        run: |
          # Extract regression information from iai output
          if grep -q "Performance has regressed" iai-output.txt; then
            echo "regression_detected=true" >> $GITHUB_OUTPUT
            echo "::warning::Performance regression detected in iai-callgrind benchmarks"
          else
            echo "regression_detected=false" >> $GITHUB_OUTPUT
            echo "::notice::Iai-callgrind benchmarks completed successfully"
          fi

          # Count benchmarks
          TOTAL=$(grep -c "kernel_iai::" iai-output.txt || echo "0")
          echo "total_benchmarks=$TOTAL" >> $GITHUB_OUTPUT

      - name: Check regression threshold
        run: |
          chmod +x scripts/check_iai_regression.sh
          ./scripts/check_iai_regression.sh --threshold 10 --output github || true

      - name: Upload Iai benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-iai
          path: |
            target/iai/
            iai-output.txt
          retention-days: 30

      - name: Save baseline for main branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Saving new baseline for main branch"
          # Iai-callgrind automatically saves results that can be used as baseline

      - name: Comment on PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let output = '';
            try {
              output = fs.readFileSync('iai-output.txt', 'utf8');
            } catch (e) {
              output = 'No benchmark output available';
            }

            // Extract summary
            const lines = output.split('\n');
            const summaryLines = lines.filter(l =>
              l.includes('Instructions:') ||
              l.includes('kernel_iai::') ||
              l.includes('Performance')
            ).slice(0, 20);

            const body = `## Iai-Callgrind Benchmark Results

            <details>
            <summary>Benchmark Summary</summary>

            \`\`\`
            ${summaryLines.join('\n') || 'No summary available'}
            \`\`\`

            </details>

            > Full results available in the [workflow artifacts](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # ============================================================================
  # Documentation
  # ============================================================================
  docs:
    name: Documentation
    if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/updates') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build documentation (stable crates)
        run: cargo doc --workspace --exclude pricer_kernel --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

      - name: Check documentation coverage
        run: |
          echo "Documentation built successfully for stable crates"
          echo "Checking for documentation completeness..."
          cargo doc --workspace --exclude pricer_kernel --no-deps 2>&1 | \
            grep -c "warning:" || echo "No documentation warnings found"

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc/
          retention-days: 7
